<ion-header>
  
    <ion-title>
      Home Page
    </ion-title>
  
</ion-header>

<ion-content  padding>
  <ion-card *ngFor="let test of dataApp; let i = index" (click)="goTodetail(test)">
  <ion-item>
      <ion-avatar item-start>
          <img src="/../assets/icon/mario.png">
        </ion-avatar>
        <h2>{{test.title}}</h2>
        <p>{{test.date}}</p>
    
  </ion-item>

<!-- <ion-img style="margin-left: 5%;" width="50" height="50" src="/../assets/icon/mario.png"></ion-img> -->

  <ion-card-content>
      <p>{{test.summary}}</p>
    </ion-card-content>
    <ion-row>
        <ion-col>
          <button  ion-button icon-left clear small>
            <ion-icon name="thumbs-up"></ion-icon>
            <div>{{test.like}}</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="text"></ion-icon>
            <div>{{test.nbComm}}</div>
          </button>
        </ion-col>
        <ion-col center text-center>
          <ion-note>
            {{i}}h ago 
          </ion-note>
        </ion-col>
      </ion-row>
</ion-card>
