<ion-header>
  
    <ion-title>
      Ionic Blank
    </ion-title>
  
</ion-header>

<ion-content  padding>
  <ion-card *ngFor="let test of dataApp; let i = index" (click)="goTodetail(i)">
  <ion-item>
      <ion-avatar item-start>
          <!-- <img src="../assets/Super-Mario-Avatar.jpg"> -->
        </ion-avatar>
        <h2>{{test.title}}</h2>
        <p>{{test.date}}</p>
    
  </ion-item>

<!-- <ion-img style="margin-left: 5%;" width="260" height="180" src="../assets/Papermario.PNG"></ion-img> -->

  <ion-card-content>
      <p>{{test.descriptif}}</p>
    </ion-card-content>
    <ion-row>
        <ion-col>
          <button  ion-button icon-left clear small>
            <ion-icon name="thumbs-up"></ion-icon>
            <div>12 Likes</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="text"></ion-icon>
            <div>4 Comments</div>
          </button>
        </ion-col>
        <ion-col center text-center>
          <ion-note>
            11h ago
          </ion-note>
        </ion-col>
      </ion-row>
</ion-card>
